<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/auth.css" />
  </head>
  <body>
    <div class="page">
      <div class="page-container">
        <img class="page-container-logo" src="assets/logo.svg" alt="logo" />
        <div class="text text__32 text__bold text__center mb-4">Login</div>
        <div class="form w-100">
          <div class="form-input">
            <label for="email">Email</label>
            <input id="email" placeholder="Email" />
          </div>
          <div class="form-input">
            <label for="password">Password</label>
            <input id="password" placeholder="Password" />
          </div>
        </div>
        <div class="flex flex__column flex__align-center mt-4">
          <button class="button button__primary">Login</button>
          <button class="button button__link mt-4">
            Don't have an account? Register
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
