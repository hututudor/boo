<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | Boo</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="fork-awesome.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <meta name="page-name" content="profile" />
    <script src="./scripts/app.js"></script>
    <script src="./goTo.js"></script>
  </head>
  <body>
    <div class="loading" id="loading">
      <img src="assets/loading.gif" alt="logo" />
    </div>

    <nav>
      <button>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </nav>

    <aside class="side">
      <div class="side-logo">
        <img src="assets/logo_white.svg" alt="logo" />
      </div>
      <div class="side-search">
        <input type="text" id="search" placeholder="Search" />
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="side-links">
        <button
          class="side-link side-link__active"
          onclick="goTo('./home.html')"
        >
          <i class="fa fa-home" aria-hidden="true"></i>
          Home
        </button>
        <button class="side-link" onclick="goTo('./books.html')">
          <i class="fa fa-book" aria-hidden="true"></i>
          Books
        </button>
        <button class="side-link" onclick="goTo('./reviews.html')">
          <i class="fa fa-comment" aria-hidden="true"></i>
          Reviews
        </button>
        <button class="side-link" onclick="goTo('./books_manager.html')">
          <i class="fa fa-table" aria-hidden="true"></i>
          Books Manager
        </button>
        <button class="side-link" onclick="goTo('./about.html')">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          About
        </button>
        <button class="side-link" onclick="goTo('./help.html')">
          <i class="fa fa-question-circle" aria-hidden="true"></i>
          Help
        </button>
        <div class="mt-3"></div>
        <button class="side-link" onClick="goTo('./login.html')">
          <i class="fa fa-user-circle" aria-hidden="true"></i>
          Profile
        </button>
        <button class="side-link" onClick="goTo('./register.html')">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
          Logout
        </button>
      </div>
      <div class="side-footer">
        <div class="text text__14">boo @ 2023</div>
      </div>
    </aside>

    <main>
      <div class="text text__32 text__bold mb-4">Your profile</div>

      <div class="form profile-form">
        <div class="form-input">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            placeholder="Your name"
            value="Adam Smith"
          />
        </div>
        <div class="form-input">
          <label for="email" type="email">Email</label>
          <input
            id="email"
            name="email"
            placeholder="Your email"
            value="adam.smith@gmail.com"
          />
        </div>

        <div class="flex flex-start">
          <button class="button button__primary">Save changes</button>
        </div>
      </div>

      <div class="text text__20 text__bold mt-8 mb-4">Change password</div>
      <div class="form profile-form">
        <div class="form-input">
          <label for="password">Password</label>
          <input
            id="password"
            name="name"
            placeholder="Password"
            type="password"
          />
        </div>
        <div class="form-input">
          <label for="confirm-password" type="email">Confirm password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm password"
          />
        </div>

        <div class="flex flex-start">
          <button class="button button__primary">Save changes</button>
        </div>
      </div>
    </main>
  </body>
</html>
