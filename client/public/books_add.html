<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books manager | Boo</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="fork-awesome.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <meta name="page-name" content="books_add" />
    <script src="./scripts/app.js"></script>
    <script src="./goTo.js"></script>
  </head>
  <body>
    <div class="loading" id="loading">
      <img src="assets/loading.gif" alt="logo" />
    </div>

    <nav>
      <button>
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </nav>

    <aside class="side">
      <div class="side-logo">
        <img src="assets/logo_white.svg" alt="logo" />
      </div>
      <div class="side-search">
        <input type="text" id="search" placeholder="Search" />
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="side-links">
        <button class="side-link" onclick="goTo('./home.html')">
          <i class="fa fa-home" aria-hidden="true"></i>
          Home
        </button>
        <button class="side-link" onclick="goTo('./books.html')">
          <i class="fa fa-book" aria-hidden="true"></i>
          Books
        </button>
        <button class="side-link" onclick="goTo('./reviews.html')">
          <i class="fa fa-comment" aria-hidden="true"></i>
          Reviews
        </button>
        <button
          class="side-link side-link__active"
          onclick="goTo('./books_manager.html')"
        >
          <i class="fa fa-table" aria-hidden="true"></i>
          Books Manager
        </button>
        <button class="side-link" onclick="goTo('./about.html')">
          <i class="fa fa-info-circle" aria-hidden="true"></i>
          About
        </button>
        <button class="side-link" onclick="goTo('./help.html')">
          <i class="fa fa-question-circle" aria-hidden="true"></i>
          Help
        </button>
        <div class="mt-3"></div>
        <button class="side-link" onClick="goTo('./login.html')">
          <i class="fa fa-user" aria-hidden="true"></i>
          Login
        </button>
        <button class="side-link" onClick="goTo('./register.html')">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          Register
        </button>
      </div>
      <div class="side-footer">
        <div class="text text__14">boo @ 2023</div>
      </div>
    </aside>

    <main>
      <div class="text text__32 text__bold mb-4">Add new book</div>

      <div class="form book_form">
        <div class="form-input">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="The name of the book"
          />
        </div>
        <div class="form-input">
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="The author of the book"
          />
        </div>
        <div class="form-textarea book_form__full-row">
          <label for="description">Description</label>
          <textarea
            type="text"
            id="description"
            name="description"
            placeholder="The description of the book"
            rows="10"
          ></textarea>
        </div>
        <div class="form-input">
          <label for="isbn">ISBN</label>
          <input
            type="text"
            id="isbn"
            name="isbn"
            placeholder="The ISBN of the book"
          />
        </div>
        <div class="form-input">
          <label for="publisher">Publisher</label>
          <input
            type="text"
            id="publisher"
            name="publisher"
            placeholder="The publisher of the book"
          />
        </div>
        <div class="form-input">
          <label for="pages">Page number</label>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="The number of pages of the book"
          />
        </div>
        <div class="form-input">
          <label for="published">Published Date</label>
          <input
            type="text"
            id="published"
            name="published"
            placeholder="The published date of the book"
          />
        </div>
        <div class="form-dropdown">
          <label for="format">Format</label>
          <select name="format" id="format">
            <option value="hardcover">Hardcover</option>
            <option value="paperback">Paperback</option>
          </select>
        </div>
        <div class="form-dropdown">
          <label for="genre">Genre</label>
          <select name="genre" id="genre">
            <option value="fantasy">Fantasy</option>
            <option value="adventure">Adventure</option>
            <option value="romance">Romance</option>
            <option value="dystopian">Dystopian</option>
            <option value="mystery">Mystery</option>
            <option value="horror">Horror</option>
            <option value="thriller">Thriller</option>
            <option value="science-fiction">Science Fiction</option>
            <option value="historical-fiction">Historical Fiction</option>
            <option value="for-children">For Children</option>
          </select>
        </div>

        <div class="form-file">
          <label for="cover">Book Cover</label>
          <div>No file chosen</div>
          <input
            type="file"
            id="cover"
            name="cover"
            accept="image/png, image/jpeg"
          />
        </div>

        <div></div>

        <div class="flex flex__justify-start">
          <button class="button button__primary">Save book</button>
        </div>
      </div>
    </main>
  </body>
</html>
